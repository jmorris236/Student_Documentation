<h1>{{ object }}</h1>
<a href="{% url 'student_update' object.id %}">Edit</a>
<a href="{% url 'student_delete' object.id %}">Delete</a>

<h2>Notes</h2>
<ul>
    {% for note in object.studentnote_set.all %}
    <li>{{ note }}</li>
    {% empty %}
    <li>No notes found.</li>
    {% endfor %}
</ul>

<a href="{% url 'student_note' object.id %}">Add Note</a>
